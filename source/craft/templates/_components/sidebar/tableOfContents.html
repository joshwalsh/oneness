{% set tocParent = block.parentPage.first %}

{% if tocParent.hasDescendants() %}
  <div class="sidebar__section">
    {% set subpages = craft.entries.descendantOf(tocParent) %}

    <ul class="list-plain">
      {% for page in subpages %}
        {% if page.id == entry.id %}
          <li><strong>{{page.title}}</strong></li>
        {% else %}
          <li>{{page.link}}</li>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endif %}
