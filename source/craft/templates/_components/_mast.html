{% if mast %}
{% set mastPhoto = mast.background.first %}
<div class="mast {% if mast.smallVariation %} mast--small {% endif %}" {% if mast.background.first %} style="background-image: linear-gradient( rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5) ), url({{ mastPhoto.getUrl() }}); background-position: {{ mastPhoto.focusPoint.background }};"{% endif %}>
  <div class="l-container">
    <div class="mast__intro_headline">{{ mast.introHeadline }}</div>
    <h1 class="mast__headline">{{ mast.headline }}</h1>
  </div>
</div>
{% endif %}
