{% extends "_layout" %}

{% block content %}

<div class="mast mast--small">
  <div class="l-container">
    <h1 class="mast__headline">{{ entry.title }}</h1>
  </div>
</div>

<div class="l-content-section">
  <div class="l-container">
    <div class="row">
      <div class="col-6 col-centered">
        {% include '_components/_mainContent' with {
          'matrix': entry.mainContent
        } %}

        <form method="post" accept-charset="UTF-8" class="form-vertical">
          {{ getCsrfInput() }}
          <input type="hidden" name="action" value="users/login">

          <label for="loginName">Username or email</label>
          <input id="loginName" type="text" name="loginName" class="full-width"
              value="{{ craft.session.rememberedUsername }}">

          <label for="password">Password</label>
          <input id="password" type="password" name="password" class="full-width">

          <label>
              <input type="checkbox" name="rememberMe" value="1">
              Remember me
          </label>

          <input type="submit" value="Login" class="button">

          {% if errorMessage is defined %}
              <p>{{ errorMessage }}</p>
          {% endif %}
        </form>

        <p><a href="{{ url('forgotpassword') }}">Forget your password?</a></p>
      </div>
    </div>
  </div>
</div>

{% endblock %}
