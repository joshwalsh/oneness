{% extends "_layout" %}

{% block content %}

<div class="l-container">
  <p class="dev">Highlight each of our series, and link into them</p>
  {% for entry in craft.entries.section('series').level(1) %}
      <div class="series">
          <h2>{{ entry.title }}</h2>
          <p>{{ entry.briefDescription }}</p>
          <a href="{{ entry.url }}">Continue reading</a>
      </div>
  {% endfor %}
</div>

{% endblock %}
