{% extends "_layout" %}

{% block content %}

<div class="l-container">
  <div class="row">
    <div class="col-8 col-centered">
      {% set quickthoughtImage = entry.quickthoughtImage.first %}
      {% if quickthoughtImage %}
        <img src="{{ quickthoughtImage.url }}" alt="{{ quickthoughtImage.quickThoughtTranscription }}" />
      {% endif %}

      <div class="quickthought quickthought--large">
        {{ entry.quickThoughtTranscription }}
      </div>
    </div>
  </div>
</div>

{% endblock %}
