{% if quickthought.featuredVideo %}
  <div class="embed embed--4by3">
      {{ quickthought.featuredVideo|raw }}
  </div>
{% elseif showMeme %}
  {% if showCaption %}
    <div class="quickThoughtCaption">
      <a href="{{ quickthought.url }}"><img src="{{ quickthought.quickthoughtImage.first.url }}" alt="{{ quickthought.quickThoughtTranscription|striptags }}" /></a>
      <p>{{ quickthought.quickThoughtTranscription|striptags }}</p>
    </div>
  {% else %}
    <a href="{{ quickthought.url }}">
      <img src="{{ quickthought.quickthoughtImage.first.url }}" alt="{{ quickthought.quickThoughtTranscription|striptags }}" />
    </a>
  {% endif %}
{% else %}
  <div class="quickthought"><a href="{{ quickthought.url }}">{{ quickthought.quickThoughtTranscription|striptags }}</a></div>
{% endif %}
